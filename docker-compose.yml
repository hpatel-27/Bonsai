version: "3"
services:
  frontend:
    build: ./frontend
    container_name: react_frontend
    ports:
      - "3000:80" # Maps Nginx running in the frontend container to localhost:3000

  backend:
    build: ./backend
    container_name: spring_backend
    ports:
      - "8080:8080"

  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
